site_name: NAPT Documentation
site_description: Not a Pkg Tool - Windows/Intune packaging with PSADT
site_author: Roger Cibrian
site_url: https://rogercibrian.github.io/notapkgtool
repo_url: https://github.com/RogerCibrian/notapkgtool
repo_name: RogerCibrian/notapkgtool

theme:
  name: material
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    
    # Light mode
    - scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            members_order: source
            heading_level: 2

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - User Guide: user-guide.md
  - API Reference:
    - Core: api/core.md
    - Discovery: api/discovery.md
    - Configuration: api/config.md
    - Build: api/build.md
    - Versioning: api/versioning.md
    - I/O: api/io.md
    - State: api/state.md
  - Roadmap: roadmap.md
  - Changelog: changelog.md
  - Contributing: contributing.md

