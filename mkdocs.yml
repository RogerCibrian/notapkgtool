site_name: NAPT Documentation
site_description: Not a Pkg Tool - Windows/Intune packaging with PSADT
site_author: Roger Cibrian
site_url: https://rogercibrian.github.io/notapkgtool
repo_url: https://github.com/RogerCibrian/notapkgtool
repo_name: RogerCibrian/notapkgtool

theme:
  name: material
  features:
    - navigation.tabs        
    - navigation.tabs.sticky 
    - content.code.copy
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    
    # Light mode
    - scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            # Docstring parsing
            docstring_style: google
            docstring_section_style: table           
            
            # Headings
            show_root_heading: true
            heading_level: 2
            show_symbol_type_toc: true         
            show_symbol_type_heading: true     
            
            # Signatures
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 80                         
            
            # Members
            members_order: source
            
            # Source links
            show_source: true

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - User Guide:
    - User Guide: user-guide.md
    - Common Tasks: common-tasks.md
    - Recipe Reference: recipe-reference.md
  - Developer Reference:
    - Overview: api/index.md
    - cli: api/cli.md
    - core: api/core.md
    - detection: api/detection.md
    - exceptions: api/exceptions.md
    - logging: api/logging.md
    - results: api/results.md
    - validation: api/validation.md
    - Modules:
      - build: api/build.md
      - config: api/config.md
      - discovery: api/discovery.md
      - io: api/io.md
      - policy: api/policy.md
      - psadt: api/psadt.md
      - state: api/state.md
      - versioning: api/versioning.md
  - About:
    - Changelog: changelog.md
    - Roadmap: roadmap.md
    - Contributing: contributing.md

