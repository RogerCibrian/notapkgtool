[project]
name = "intunepackager"
version = "0.1.0"
description = "\"A package for creating Intune packages.\""
authors = [
    {name = "Roger Cibrian"}
]
license = {text = "GPL-3.0-only"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyyaml (>=6.0.2,<7.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

